name: Build and Release AnyLLM CLI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            spc_binary: spc-linux-x86_64
          - os: macos-15-intel
            target: macos-x86_64
            spc_binary: spc-macos-x86_64
          - os: macos-14
            target: macos-aarch64
            spc_binary: spc-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, curl, json, pcntl, posix, tokenizer, sockets, zlib, openssl, phar
          tools: composer
        env:
            COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Download static-php-cli (spc)
        run: |
          curl -fsSL -o spc "https://dl.static-php.dev/static-php-cli/spc-bin/nightly/${{ matrix.spc_binary }}"
          chmod +x ./spc
          ./spc --version

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --no-dev --optimize-autoloader

      - name: Modify Config.php for binary build
        run: |
          sed -i.bak "s|\\$this->configFile = __DIR__ . '/../../anyllm.json';|\\$this->configFile = getcwd() . DIRECTORY_SEPARATOR . 'anyllm.json';|" src/Service/Config.php
          echo "Content of Config.php after modification:"
          cat src/Service/Config.php

      - name: Check build dependencies with spc doctor
        run: ./spc doctor --auto-fix

      - name: Download PHP sources and extensions
        run: ./spc download --for-extensions=curl,json,mbstring,pcntl,posix,phar,tokenizer,sockets,zlib,openssl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install UPX for smaller binaries
        if: matrix.target == 'linux-x86_64'
        id: install_upx
        run: ./spc install-pkg upx

      - name: Build micro.sfx binary
        run: ./spc build curl,json,mbstring,pcntl,posix,phar,tokenizer,sockets,zlib,openssl --build-micro -I "memory_limit=512M" ${{ steps.install_upx.outcome == 'success' && '--with-upx-pack' || '' }}

      - name: Create PHAR archive
        run: |
          rm -rf build && mkdir -p build
          cp -R src vendor index.php composer.json composer.lock build/
          php -d phar.readonly=0 -r "
              \$pharFile = 'anyllm.phar';
              \$phar = new Phar(\$pharFile);
              \$phar->buildFromDirectory('build', '/\\.php\$/');
              \$phar->setStub(\$phar->createDefaultStub('index.php'));
              \$phar->compressFiles(Phar::GZ);
          "
          ls -l anyllm.phar

      - name: Combine to create final executable
        run: |
          ./spc micro:combine anyllm.phar --with-micro=buildroot/bin/micro.sfx --output=anyllm-${{ matrix.target }}
          ls -l anyllm-${{ matrix.target }}

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: anyllm-${{ matrix.target }}
          path: anyllm-${{ matrix.target }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: ls -R artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*
          generate_release_notes: true
